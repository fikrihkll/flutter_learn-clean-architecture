  shared_preferences: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
#  mockito: ^5.0.16
  mocktail: ^0.2.0

  flutter_lints: ^1.0.0


flutter:


  uses-material-design: true


